<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">{{ blog.title }}</div>
        <div class="panel-body">
            {{ blog.body }}
        </div>
        <div class="panel-footer">{{ blog.createdAt | date: 'medium' }}</div>
    </div>
    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete blog entry</button>
</div>
